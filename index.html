<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Car List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
</head>
<body>
    <div class="container">
        <h2>Add Car</h2>
        <form id="car-form">
            <div class="row">
                <div class="six columns">
                    <label for="vin-number">VIN</label>
                    <input type="text" id="vin-number" class="u-full-width"/>
                </div>        
                <div class="six columns">
                    <label for="brand">Brand</label>
                    <input type="text" id="brand" class="u-full-width">
                </div>
            </div>
            <div class="row">    
                <div class="six columns">
                    <label for="model">Model</label>
                    <input type="text" id="model" class="u-full-width">
                </div>
                <div class="six columns">
                    <label for="price">Price</label>
                    <input type="number" id="price" class="u-full-width">
                </div>
            </div>  
            <div class="row">  
                <div class="six columns">
                    <label for="year">Year</label>
                    <input type="number" min="1980" max="2019" step="1" id="year" class="u-full-width">
                </div>
                <div class="six columns">
                    <label for="mileage">Mileage</label>
                    <input type="number" id="mileage" class="u-full-width">
                </div>
            </div>
            <div class="row">    
                <div class="six columns">
                    <label for="engine-capacity">Engine Capacity</label>
                    <input type="number" id="engine-capacity" class="u-full-width">
                </div>
                <div class="six columns">
                    <label for="hp">Hp</label>
                    <input type="number" id="hp" class="u-full-width">
                </div>
            </div>    
            <div class="row">
                <div class="six columns">
                    <label for="image">Image</label>
                    <input type="file" accept=".jpg, .jpeg, .png" id="image">
                </div>
            </div>
        </form>
        <table class="u-full-width">
            <thead>
                <th>VIN</th>
                <th>Brand</th>
                <th>Model</th>
                <th>Price</th>
                <th>Year</th>
                <th>Mileage</th>
                <th>Engine Capacity</th>
                <th>Hp</th>
                <th>Image</th>
                <th></th>
            </thead>
            <tbody id="car-list"></tbody>
        </table>
    </div>
    <script src="app.js"></script>
</body>
</html>
